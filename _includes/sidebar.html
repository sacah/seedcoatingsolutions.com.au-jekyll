<!-- sidebar.html -->
<header class="sidebar-header" role="banner">
	<a href="{{ site.BASE_PATH }}/">
		<img src="{{ site.BASE_PATH}}/assets/media/{{ page.sidebar-image }}" class="img-circle" />
	</a>
	<h3 class="title">
        <a href="{{ site.BASE_PATH }}/">{{ site.title }}</a>
    </h3>
</header>

{% if site.author.bio %}
<div id="bio" class="text-center"> 
	{{ site.author.bio }}
</div>
{% endif %}

<div id="sidebar-nav">
	<ul>
		{% for page in pages %}{% if page.menu-visible %}
				<li><a href="{{ page.url }}" {% if page.menu-indent %}class="menu-indent"{% endif%}>{{ page.menu-title }}</a></li>
		{% endif %}{% endfor %}
	</ul>
</div>
<div id="contact-list" class="text-center">
	<ul class="list-unstyled list-inline">
		{% if site.author.email %}
		<li>
			<a class="btn btn-default btn-sm" href="mailto:{{ site.author.email }}">
				<i class="fa fa-envelope fa-lg"></i>
			</a>
		</li>
		{% endif %}
		{% if site.author.linkedin %}
		<li>
			<a class="btn btn-default btn-sm" href="{{ site.author.linkedin }}">
				<i class="fa fa-linkedin fa-lg"></i>
			</a>
		</li>
		{% endif %}
	</ul>
</div>
<!-- sidebar.html end -->
